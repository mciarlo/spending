<!doctype html>
<html lang="en">
	<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Spending</title>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
		<meta name="robots" content="noindex,nofollow">
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		
		<link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-precomposed.png" />
		
		<link rel="apple-touch-startup-image" href="images/startup_screen-320x460.png" />
		<link rel="apple-touch-startup-image" sizes="640x920" href="images/startup_screen-640x920.png" />
		
		<!--[if IE 7]>
		<link rel="stylesheet" type="text/css" media="screen" href="/css/ie/ie7.css" title="iehax" />
		<![endif]-->
      <!--  <script data-main="js/main" src="js/require/require-jquery.js"></script>
        <script type="text/javascript">
		  /*require.config({
		    baseUrl: "/pro/js/"
		  });*/
		</script>-->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
    <div id="spending-status">
      <span class="status-count">
        <span id="current-total" class="loading">$</span>
        <strong>Past 30 days</strong>
      </span>
      
      <span id="status-bar">
        <span id="status-bar-percentage" style="width:0%"></span>
      </span>
      
      <label>Monthly Budget</label>
      <input id="monthly-budget" type="text"value="$"/>
    </div>

    
    <ul id="spending-list" class="loading">
      <li id="form-item">
        <form id="new-item-form" action="#">
          <input tabindex="1" id="add-new-item" type="number" placeholder="Amount"/>
          <input tabindex="2" id="item-title" type="text" placeholder="From&hellip;"/>
          
          <input type="submit" value="Submit"/>
        </form>
      </li>
      
      <div id="default-state">
      
      </div>

      <div id="loading-state">
        <img src="images/ajax-loader.gif" alt="ajax-loader" width="" height="" />
      </div>
      <li id="zero-state">
        You have no purchases yet.
      </li>
    </ul>
	</body>
</html>
